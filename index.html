
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
 
    <h1>Pig Game</h1>
    <section class="game">
 
        <div class="player" id="player-1">
            <div class="player-name1">Player 1</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-box">
                <div class="player-label">Current</div>
                <div class="player-score" id="current-1">0</div>
            </div>
        </div>
 
        <div class="indicator">
 
        </div>
 
        <div class="halfway">
            <div class="dice">
 
            </div>
 
            <div class="btn-container">
                <button class="btn-new" id="btn-new">New Game</button>
                <button class="btn-roll" id="btn-roll">Roll Dice</button>
                <button class="btn-hold" id="btn-hold">Hold</button>
            </div>
        </div>
 
        <div class="player" id="player-2">
 
            <div class="player-name2">Player 2</div>
            <div class="player-score" id="score-2">0</div>
 
            <div class="player-box">
                <div class="player-label">Current</div>
                <div class="player-score" id="current-2">0</div>
            </div>
        </div>
 
    </section>
 
</body>
 
</html>
